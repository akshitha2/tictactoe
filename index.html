<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div id="bg"></div>
<div class="row">
    <div class="column">
        <img src="img/boy.png" alt="human" style="float:left;width: 200%;height:100%">
    </div>
    <div class="column">
        <div class="container">
            <canvas id="cvs" width="600" height="600"></canvas>
            <div class="options">
                <h1>Tic Tac Toe</h1>

                <h2>Play With</h2>
                <div class="computer">Computer</div>
                <div class="human">Friend</div>

                <h2>Choose Symbol</h2>
                <div class="x">X</div>
                <div class="o">O</div>
                
                <h2>Select Level</h2>
                <div class="lev1">1</div>
                <div class="lev2">2</div>
                <div class="lev3">3</div>
                <div class="lev4">4</div>
                
                <div class="play">Play</div>
            </div>
            <div class="gameover hide"></div>
        </div>
    </div>
    <div class="column">
        <img src="img/robot.png" alt="robot" style="float:right;width: 130%;height:100%">
    </div>
</div>
<script src="options.js"></script>
<script src="game.js"></script>
</body>
</html>
